<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKUMOKU 生活の質を上げる、好きなもの、必要なものを届ける</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 共通設定：完全横書き固定 */
        body { 
            writing-mode: horizontal-tb !important; 
            font-family: 'Noto Serif JP', serif; 
            margin: 0; 
            background-color: #f5f5f5; 
            color: #333; 
            line-height: 1.8; 
        }
        
        /* ヘッダー */
        header {
            position: relative;
            height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1473448912268-2022ce9509d8?auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
        }
        header h1 { font-size: 4em; letter-spacing: 12px; margin: 0; }
        header p { font-size: 1.1em; letter-spacing: 4px; margin-top: 10px; opacity: 0.9; }

        /* カテゴリーナビ */
        .cat-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: -30px auto 40px;
            position: relative;
            z-index: 10;
        }
        .cat-btn {
            text-decoration: none;
            color: #fff;
            padding: 10px 25px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-recommend { background: #76a08a; }
        .btn-lifestyle { background: #5d6d7e; }
        .btn-investment { background: #a98b73; }
        .btn-food { background: #d98880; }

        /* レイアウト */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; gap: 30px; }
        main { flex: 3; }
        aside { flex: 1; min-width: 300px; }

        /* 記事カード */
        .section-title { font-size: 0.9em; color: #888; margin-bottom: 20px; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
        .article-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            text-decoration: none;
            color: inherit;
            display: block;
            transition: 0.3s;
        }
        .article-card:hover { transform: translateY(-5px); }
        .article-card img { width: 100%; height: 350px; object-fit: cover; }
        .card-body { padding: 30px; }
        .card-cat { color: #76a08a; font-weight: bold; font-size: 0.7em; }
        .card-body h3 { font-size: 1.5em; margin: 15px 0; line-height: 1.4; }
        .card-body p { color: #999; font-size: 0.8em; }

        /* サイドバー：プロフィール（イメージ画像に寄せたスタイル） */
        .profile-card {
            background: #fff;
            padding: 40px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
        }
        .profile-icon {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #f0f0f0;
        }
        .profile-icon img { width: 100%; height: 100%; object-fit: cover; }
        .profile-card h4 { margin: 10px 0 5px; font-size: 1.3em; }
        .profile-card .job { color: #999; font-size: 0.7em; letter-spacing: 2px; margin-bottom: 20px; display: block; }
        .profile-card .bio { font-size: 0.85em; color: #555; text-align: left; line-height: 1.8; }

        @media (max-width: 900px) {
            .container { flex-direction: column; }
            aside { order: 2; }
        }
    </style>
</head>
<body>

<header>
    <h1>MOKUMOKU</h1>
    <p>生活の質を飾る、好きなものを届ける</p>
</header>

<div class="cat-nav">
    <a href="recommend.html" class="cat-btn btn-recommend">RECOMMEND</a>
    <a href="lifestyle.html" class="cat-btn btn-lifestyle">LIFESTYLE</a>
    <a href="investment.html" class="cat-btn btn-investment">INVESTMENT</a>
    <a href="food.html" class="cat-btn btn-food">FOOD</a>
</div>

<div class="container">
    <main>
        <div class="section-title">LATEST POST</div>
        
        <a href="article04.html" class="article-card">
            <img src="https://images.pexels.com/photos/3762875/pexels-photo-3762875.jpeg?auto=compress&cs=tinysrgb&w=1000" alt="スキンケア">
            <div class="card-body">
                <span class="card-cat">RECOMMEND</span>
                <h3>30代からの「巡らせる」スキンケア。未来の肌を整えるシンプルな習慣</h3>
                <p>2026.02.20 — おすすめ</p>
            </div>
        </a>

        </main>

    <aside>
        <div class="section-title">PROFILE</div>
        <div class="profile-card">
            <div class="profile-icon">
                <img src="https://images.pexels.com/photos/1170986/pexels-photo-1170986.jpeg?auto=compress&cs=tinysrgb&w=400" alt="猫のアイコン">
            </div>
            <h4>MOKUMOKU</h4>
            <span class="job">Editor</span>
            <p class="bio">
                「黙々」と没頭し、集中する時間は成長に必要なプロセス。日々の生活をより良く変えていく過程を発信し、見てくださる方の助けになればと願っています。
            </p>
        </div>
    </aside>
</div>

<footer style="text-align:center; padding:80px 0; color:#999; font-size:0.8em; letter-spacing:3px;">
    © 2026 MOKUMOKU.
</footer>

</body>
</html>
