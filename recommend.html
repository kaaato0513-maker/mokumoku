    <style>
        /* 横書き固定 */
        body { 
            writing-mode: horizontal-tb !important; 
            font-family: sans-serif; 
            margin: 0; 
            background-color: #fafafa; 
            color: #333; 
            line-height: 1.8; 
        }

        header {
            background: #76a08a; /* おすすめカラー */
            padding: 60px 20px;
            text-align: center;
            color: #fff;
        }

        header h1 {
            font-family: 'Noto Serif JP', serif;
            font-size: 2.5em;
            letter-spacing: 5px;
            margin: 0;
        }

        .container {
            max-width: 1100px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .category-label {
            display: inline-block;
            background: #76a08a;
            color: #fff;
            padding: 5px 15px;
            font-size: 0.75em;
            font-weight: bold;
            border-radius: 2px;
            margin-bottom: 15px;
        }

        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
        }

        .article-card {
            text-decoration: none;
            color: inherit;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: 0.3s;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .article-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .card-content {
            padding: 25px;
        }

        .card-content h2 {
            font-family: 'Noto Serif JP', serif;
            font-size: 1.3em;
            margin: 0 0 15px;
            line-height: 1.5;
        }

        .card-content p {
            font-size: 0.85em;
            color: #bbb;
            margin: 0;
        }

        .back-home {
            display: block;
            text-align: center;
            margin-top: 80px;
            text-decoration: none;
            color: #76a08a;
            font-weight: bold;
        }
    </style>
</head>
